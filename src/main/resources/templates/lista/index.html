<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ListaCompra</title>
</head>

<body class="grey ligthten-3">

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Lista de Compra</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/compra">pendentes</a></li>
            <li><a href="badges.html">concluídas</a></li>
            <li><a href="collapsible.html">usuários</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">

        <div class="card-painel tel accent-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-painel red darken-4 white-text" th:if="${error}" th:text="${error}"></div>

          <h2>Lista Compra Pendentes</h2>
      
          <div class="row">
              <div class="col s12 m6" th:each="compra : ${compras}">
                <div class="card">
                  <div class="card-content">
                    <div class="progress">
                        <div class="determinate" th:style="${'width:' + compra.status + '%'}"></div>
                    </div>
                    <span class="card-title" th:text="${compra.title}"></span>
                    <p th:text="${compra.description}"></p>
                    <span data-badge-caption="pontos" class="badge blue white-text" th:text="${compra.score}">4</span>
                  </div>
                  <div class="card-action">
                    <a href="${'/compra/delete/'} + compra.id" class="btn red">
                        <i class="material-icons">delete</i>
                    </a>
                    
                  </div>
                </div>
              </div>
            </div>
      </div>


      <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue" title="adicionar compra">
          <i class="large material-icons">add</i>
        </a>
      </div>
    
</body>
</html>
